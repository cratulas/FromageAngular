<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-4">
        <h2 class="text-center mb-4">Recuperar Contraseña</h2>
        <p class="text-center text-muted mb-4">
          Ingresa tu correo electrónico para recibir instrucciones de recuperación.
        </p>
        <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              [ngClass]="{
                'is-invalid': recoverForm.get('email')?.invalid && recoverForm.get('email')?.touched
              }"
            />
            <div class="invalid-feedback" *ngIf="recoverForm.get('email')?.invalid && recoverForm.get('email')?.touched">
              Por favor, ingresa un correo válido.
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="recoverForm.invalid">
            Enviar Instrucciones
          </button>
        </form>
        <p class="mt-3 text-center">
          <a routerLink="/login">Volver al Inicio de Sesión</a>
        </p>
      </div>
    </div>
  </div>
