<div class="container my-5">
    <h2 class="text-center mb-4">Carrito de Compras</h2>
  
    <!-- Productos en el carrito -->
    <div *ngIf="cart.length > 0; else emptyCart">
      <div class="row">
        <div class="col-md-4" *ngFor="let product of cart; let i = index">
          <div class="card mb-4">
            <img [src]="product.img" class="card-img-top" [alt]="product.name" />
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">${{ product.price.toFixed(2) }}</p>
              <button class="btn btn-danger" (click)="removeFromCart(i)">
                Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center my-4">
        <h4>Total: ${{ getTotal().toFixed(2) }}</h4>
      </div>
      <div class="text-center my-4">
        <button class="btn btn-success" (click)="checkout()">Proceder al Pago</button>
        <a routerLink="/shop" class="btn btn-primary text-center">Seguir comprando</a>
      </div>
    </div>
  
    <!-- Carrito vacío -->
    <ng-template #emptyCart>
      <p class="text-center">El carrito está vacío.</p>
    </ng-template>
  </div>
